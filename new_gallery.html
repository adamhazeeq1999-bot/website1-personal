    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Gallery</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #f6c9b2, #fff8ee);
            margin: 0;
            padding: 0;
            color: #5a4636;
            text-align: center;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 25px rgba(170, 106, 75, 0.12);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, #AA6A4B, #aa8353);
            -webkit-background-clip: text;
            color: transparent;
            margin-right: 50px;
        }

        .nav-links {
            display: flex;
            gap: 35px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 0;
            position: relative;
            transition: all 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #AA6A4B;
            bottom: 0;
            left: 0;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #AA6A4B;
        }

        header {
            text-align: center;
            padding: 100px 20px 30px;
            color: #5a4636;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(170, 106, 75, 0.2);
        }

        .section {
            width: 80%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(170, 106, 75, 0.1);
            transition: 0.4s;
            border: 1px solid rgba(170, 106, 75, 0.1);
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(170, 106, 75, 0.15);
        }

        .section h2 {
            color: #AA6A4B;
            font-size: 28px;
            margin-top: 0;
            text-align: center;
            border-bottom: 2px solid #f6c9b2;
            padding-bottom: 10px;
        }
        
        .simple-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(170, 106, 75, 0.1);
            border: 1px solid rgba(170, 106, 75, 0.1);
            transition: 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(170, 106, 75, 0.15);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #AA6A4B;
        }

        .stat-label {
            color: #5a4636;
            margin-top: 10px;
            font-weight: 500;
        }

        .simple-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .simple-gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            border: 4px solid #f6c9b2;
            box-shadow: 0 5px 15px rgba(170, 106, 75, 0.1);
            transition: transform 0.4s, border-color 0.3s;
        }

        .simple-gallery img:hover {
            transform: scale(1.05);
            border-color: #AA6A4B;
        }

        .btn-home {
            display: block;
            width: 150px;
            margin: 40px auto;
            padding: 12px 22px;
            background: #AA6A4B;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            text-align: center;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-home:hover {
            background: #c28c6e;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 30px;
            background: white;
            color: #5a4636;
            margin-top: 50px;
            border-radius: 20px 20px 0 0;
            font-style: italic;
            border-top: 3px solid #f6c9b2;
        }

        @media (max-width: 1100px) {
            .navbar {
                padding: 20px 50px;
            }
            
            .nav-links {
                gap: 25px;
            }
            
            .simple-stats {
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 30px;
                flex-direction: column;
                gap: 15px;
            }
            
            .logo {
                margin-right: 0;
                font-size: 24px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            header {
                font-size: 28px;
                padding: 90px 20px 20px;
            }
            
            .simple-stats {
                gap: 20px;
            }
            
            .stat-box {
                padding: 15px 25px;
            }
            
            .simple-gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .nav-links a {
                font-size: 16px;
            }
            
            header {
                font-size: 24px;
                padding: 80px 20px 15px;
            }
            
            .simple-gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .simple-gallery img {
                height: 150px;
            }
            
            .stat-number {
                font-size: 28px;
            }
        }
    </style>
</head>
